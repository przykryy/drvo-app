
server {
        listen  20564;
        listen [::]:80 default_server;
        server_name frog01-20564.wykr.es;

        location / {
                root /home/frog/drvo/public;
                index index.html;
                try_files $uri $uri/ /index.html;
        }

}

server {
    listen 30564;
    listen [::]:30564;
    server_name frog01-30564.wykr.es;

    # Base path configuration for stairs application
    location / {
        alias /home/frog/stairs/;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';";

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}

server {
    listen 80;
    listen [::]:80;
    server_name kalkulator.drvo.pl;

    location / {
        proxy_pass https://frog01-30564.wykr.es/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_verify off;
    }
}
